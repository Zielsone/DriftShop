<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftShop.pl</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/hamburger.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="nav nav-mobile">
        <a href="#home" class="nav__link">Strona główna</a>
        <a href="shop.html" class="nav__link">Sklep</a>
        <a href="#contakt" class="nav__link">Kontakt</a>
        <a href="#cart" class="nav__link">Koszyk</a>
    </nav>

    <nav class="nav nav-desktop">
        <a href="#home" class="nav__link">Strona główna</a>
        <a href="shop.html" class="nav__link">Sklep</a>
        <a href="#contakt" class="nav__link">Kontakt</a>
        <a href="#cart" class="nav__link">Koszyk</a>
    </nav>

    <header class="header">
        <button class="hamburger hamburger--elastic" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>  

        <div class="header__text">
            <h1 data-aos="fade-left" class="slogan">z pasji do driftu</h1>
        </div>

        <div class="header__img">
            <div class="header__shadow"></div>
        </div>

        <img class="header__bg-icon" src="pic/icons/trending-up.svg" alt="">

    </header>
    <hr>

    <main class="main" id="home">
        <section class="products" id="products">
            <div class="wrapper">
                <h1 class="section-title">Produkty</h1>
                <div class="prodBox">

                    <div data-aos="fade-right" class="prodBox__box prodBox__box--one">
                        <img class="prodBox__box--img-one" src="pic/short-shifter.jpg" alt="Short shifter">
                        <h3>Short Shiftery</h3>
                        <p>Short Shiftery do bmw e36/e46</p>
                        <button>kliknij tutaj</button>
                    </div>

                    <div data-aos="fade-left" class="prodBox__box prodBox__box--two">
                        <img class="prodBox__box--img-two" src="pic/hamulec-reczny.avif" alt="Short shifter">
                        <h3>Hamulce Hydrauliczne</h3>
                        <p>Pionowe i poziome</p>
                        <button>kliknij tutaj</button>
                    </div>

                    <div data-aos="fade-right" class="prodBox__box prodBox__box--three">
                        <img class="prodBox__box--img-three" src="pic/adaptery.jpg" alt="Short shifter">
                        <h3>Adaptery skrętu</h3>
                        <p>Adaptery skrętu do bmw e36/e46</p>
                        <button>kliknij tutaj</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="section newsletter">
            <div data-aos="fade-left" class="wrapper newsletter__wrapper">
                <div class="newsletter__text">
                    <p>Bądź na bierząco...</p>
                </div>
                <div class="newsletter__form">
                    <input type="email">
                    <button>Subskrybuj</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>All right reserved &copy <a href="https://github.com/Zielsone">Zielsone</a></p>
        </div>
    </footer>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({

        startEvent: 'DOMContentLoaded',
        offset: 300,
        once: true

    });
  </script>
 <script src="./JS/script.js"></script>   
</body>
</html>
